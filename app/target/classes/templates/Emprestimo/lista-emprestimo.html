<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empréstimos - SmartLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS PADRÃO */
        :root { --primary: #4361ee; --secondary: #7209b7; --light: #f8f9fa; --dark: #212529; --gray: #64748b; --radius: 20px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; color: var(--dark); padding-bottom: 40px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .navbar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 15px 30px; border-radius: 24px; margin: 20px 0 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 22px; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 10px; }
        
        .nav-item { color: var(--gray); text-decoration: none; font-weight: 600; padding: 8px 16px; border-radius: 12px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); display: flex; align-items: center; gap: 8px; }
        /* ZOOM EFFECT */
        .nav-item:hover, .nav-item.active { color: var(--primary); background: #eff6ff; transform: scale(1.1); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15); z-index: 1; }

        .btn-logout { background: #fee2e2; color: #ef4444; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .btn-logout:hover { background: #fecaca; transform: translateY(-2px) scale(1.05); box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2); }

        .content-card { background: white; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); position: relative; overflow: hidden; animation: fadeIn 0.5s ease; }
        .content-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9; }
        .page-title { font-size: 28px; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        
        .btn-add { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: white; text-decoration: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3); transition: 0.3s; }
        .btn-add:hover { transform: translateY(-2px); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; color: var(--gray); font-weight: 700; text-transform: uppercase; font-size: 13px; background: #f8fafc; border-radius: 8px; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; color: #334155; }

        .badge { padding: 5px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 5px; }
        .badge-info { background: #e0f2fe; color: #0369a1; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-warning { background: #ffedd5; color: #9a3412; }
        
        .btn-receive { background: #10b981; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 13px; transition: 0.2s; }
        .btn-receive:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="brand"> <i class="fas fa-book-open"></i> SmartLibrary </a>
            <div class="nav-links">
                <a th:href="@{/}" class="nav-item"> <i class="fas fa-home"></i> Início </a>
                <a th:href="@{/usuarios}" class="nav-item"> <i class="fas fa-users"></i> Usuários </a>
                <a th:href="@{/livros}" class="nav-item"> <i class="fas fa-book"></i> Livros </a>
                <a th:href="@{/emprestimos}" class="nav-item active"> <i class="fas fa-exchange-alt"></i> Empréstimos </a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post"> <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Encerrar Sessão</button> </form>
    </nav>

    <div class="content-card">
        <div class="page-header">
            <h1 class="page-title">Controle de Empréstimos</h1>
            <a th:href="@{/emprestimos/novo}" class="btn-add"><i class="fas fa-plus"></i> Novo Empréstimo</a>
        </div>

        <div th:if="${mensagem}" style="background: #dcfce7; color: #166534; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
            <i class="fas fa-check-circle"></i> <span th:text="${mensagem}"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Livro</th>
                    <th>Usuário</th>
                    <th>Saída</th>
                    <th>Prazo</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emprestimo : ${emprestimos}">
                    <td style="font-weight: 600;" th:text="${emprestimo.livro.titulo}">Harry Potter</td>
                    <td th:text="${emprestimo.usuario.nome}">Ana</td>
                    <td th:text="${#temporals.format(emprestimo.dataEmprestimo, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(emprestimo.dataPrazo, 'dd/MM/yyyy')}" style="font-weight: 600;"></td>
                    <td>
                        <div th:if="${emprestimo.dataDevolucao == null}">
                            <span th:if="${hoje.isAfter(emprestimo.dataPrazo)}" class="badge badge-danger"><i class="fas fa-exclamation-circle"></i> Atrasado</span>
                            <span th:if="${!hoje.isAfter(emprestimo.dataPrazo)}" class="badge badge-info"><i class="fas fa-clock"></i> Em dia</span>
                        </div>
                        <div th:if="${emprestimo.dataDevolucao != null}">
                            <span th:if="${emprestimo.dataDevolucao.isAfter(emprestimo.dataPrazo)}" class="badge badge-warning">Devolvido com Atraso</span>
                            <span th:if="${!emprestimo.dataDevolucao.isAfter(emprestimo.dataPrazo)}" class="badge badge-success">Devolvido</span>
                        </div>
                    </td>
                    <td>
                        <form th:if="${emprestimo.dataDevolucao == null}" th:action="@{/emprestimos/{id}/devolver(id=${emprestimo.id})}" method="post">
                            <button type="submit" class="btn-receive"><i class="fas fa-check"></i> Receber</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(emprestimos)}">
                    <td colspan="6" style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                        Nenhum empréstimo ativo.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
