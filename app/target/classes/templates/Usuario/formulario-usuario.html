<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'">Cadastrar Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (Mantenha o CSS anterior igual, apenas adicione/verifique este bloco abaixo) ... */
        :root {
            --primary: #4361ee; --secondary: #7209b7;
            --bg-body: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-card: white; --bg-nav: rgba(255, 255, 255, 0.95);
            --text-main: #212529; --text-muted: #64748b;
            --border-color: #e2e8f0; --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            --hover-item: #eff6ff; --input-bg: #f8fafc; --radius: 20px;
            --avatar-bg: #e0e7ff; --avatar-color: #4361ee;
        }
        [data-theme="dark"] {
            --bg-body: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --bg-card: #1e293b; --bg-nav: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --border-color: #334155; --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --hover-item: #334155; --input-bg: #0f172a;
            --avatar-bg: #334155; --avatar-color: #818cf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); min-height: 100vh; color: var(--text-main); padding-bottom: 40px; transition: 0.3s; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .navbar { background: var(--bg-nav); backdrop-filter: blur(10px); padding: 15px 30px; border-radius: 24px; margin: 20px 0 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .brand { font-size: 22px; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; gap: 10px; align-items: center; }
        .nav-links { display: flex; gap: 10px; }
        
        .nav-item { color: var(--text-muted); text-decoration: none; font-weight: 600; padding: 8px 16px; border-radius: 12px; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: var(--hover-item); transform: scale(1.1); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15); z-index: 1; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .btn-theme { background: transparent; border: 2px solid var(--border-color); color: var(--text-muted); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; }
        .btn-theme:hover { border-color: var(--primary); color: var(--primary); transform: rotate(15deg); }
        .btn-logout { background: #fee2e2; color: #ef4444; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-logout:hover { background: #fecaca; transform: translateY(-2px) scale(1.05); }

        .form-wrapper { max-width: 600px; margin: 0 auto; }
        .form-card { background: var(--bg-card); padding: 40px 50px; border-radius: var(--radius); box-shadow: var(--shadow); position: relative; overflow: hidden; border: 1px solid var(--border-color); animation: slideUp 0.5s ease; }
        .form-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .form-title { font-size: 26px; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 10px; display: inline-flex; align-items: center; gap: 10px; }
        .title-icon { color: var(--primary); font-size: 24px; background: none; -webkit-text-fill-color: var(--primary); }

        /* CSS AJUSTADO PARA O UPLOAD DE USUÁRIO */
        .avatar-upload { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .avatar-circle { 
            width: 120px; height: 120px; 
            border-radius: 50%; 
            background: var(--avatar-bg); 
            color: var(--avatar-color); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 50px; 
            position: relative; 
            border: 4px solid var(--bg-card); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            transition: 0.3s; 
            overflow: hidden; 
            cursor: pointer; /* Indica que é clicável */
        }
        .avatar-circle:hover { transform: scale(1.05); border-color: var(--primary); }
        
        .avatar-edit-icon { 
            position: absolute; bottom: 5px; right: 15px; 
            width: 32px; height: 32px; 
            background: var(--primary); color: white; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 14px; border: 3px solid var(--bg-card); 
            z-index: 2; pointer-events: none; /* Deixa o clique passar para o pai */
        }
        
        .btn-select-photo {
            margin-top: 10px;
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .form-group { margin-bottom: 25px; }
        label { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-weight: 600; color: var(--text-main); font-size: 14px; }
        label i { color: var(--primary); width: 16px; text-align: center; }
        
        input { width: 100%; padding: 14px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 15px; transition: 0.3s; background: var(--input-bg); color: var(--text-main); box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: var(--bg-card); outline: none; box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }
        
        .btn-save { width: 100%; padding: 16px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; display: flex; justify-content: center; gap: 10px; align-items: center; }
        .btn-save:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(67, 97, 238, 0.35); }
        
        .btn-back { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 20px; color: var(--text-muted); text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-back:hover { color: var(--primary); }
        .error { color: #ef4444; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="brand"> <i class="fas fa-book-open"></i> SmartLibrary </a>
            <div class="nav-links">
                <a th:href="@{/}" class="nav-item"> <i class="fas fa-home"></i> Início </a>
                <a th:href="@{/usuarios}" class="nav-item active"> <i class="fas fa-users"></i> Usuários </a>
                <a th:href="@{/livros}" class="nav-item"> <i class="fas fa-book"></i> Livros </a>
                <a th:href="@{/emprestimos}" class="nav-item"> <i class="fas fa-exchange-alt"></i> Empréstimos </a>
            </div>
        </div>
        <div class="nav-right">
            <button class="btn-theme" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Encerrar Sessão</button>
            </form>
        </div>
    </nav>

    <div class="form-wrapper">
        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title">
                    <i class="fas fa-user-circle title-icon"></i>
                    <span th:text="${usuario.id != null} ? 'Editar Cadastro' : 'Novo Leitor'">Cadastro</span>
                </h2>
                <p style="color: var(--text-muted);">Preencha os dados abaixo para salvar no sistema.</p>
            </div>
            
            <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{foto}" />

                <div class="avatar-upload">
                    <div class="avatar-circle" onclick="document.getElementById('fileUser').click()">
                         <img th:if="${usuario.foto != null}" th:src="@{'/uploads/' + ${usuario.foto}}" style="width: 100%; height: 100%; object-fit: cover;">
                        <i th:unless="${usuario.foto != null}" class="fas fa-user"></i>
                        
                        <div class="avatar-edit-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                    
                    <button type="button" class="btn-select-photo" onclick="document.getElementById('fileUser').click()">Selecionar Foto</button>

                    <input type="file" name="file" id="fileUser" accept="image/png, image/jpeg" style="display: none;" onchange="previewUser(this)"/>
                </div>

                <div class="form-group">
                    <label> <i class="fas fa-user"></i> Nome Completo </label>
                    <input type="text" th:field="*{nome}" placeholder="Ex: João da Silva" required />
                    <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="form-group">
                    <label> <i class="fas fa-envelope"></i> E-mail </label>
                    <input type="email" th:field="*{email}" placeholder="Ex: joao@email.com" required />
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label> <i class="fas fa-phone"></i> Telefone </label>
                    <input type="text" th:field="*{telefone}" placeholder="Ex: (84) 99999-9999" />
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Salvar Registro
                </button>
                <a th:href="@{/usuarios}" class="btn-back"> <i class="fas fa-arrow-left"></i> Voltar</a>
            </form>
        </div>
    </div>
</div>

<script>
    function previewUser(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                const container = document.querySelector('.avatar-circle');
                // Remove ícone se existir
                const icon = container.querySelector('i.fa-user');
                if(icon) icon.remove();
                
                // Procura imagem existente ou cria nova
                let img = container.querySelector('img');
                if(!img) {
                    img = document.createElement('img');
                    img.style.cssText = "width: 100%; height: 100%; object-fit: cover;";
                    container.prepend(img);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    const btnTheme = document.querySelector('.btn-theme i');
    const themeKey = 'theme';
    const savedTheme = localStorage.getItem(themeKey) || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'dark') btnTheme.classList.replace('fa-moon', 'fa-sun');
    else btnTheme.classList.replace('fa-sun', 'fa-moon');

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem(themeKey, newTheme);
        if (newTheme === 'dark') btnTheme.classList.replace('fa-moon', 'fa-sun');
        else btnTheme.classList.replace('fa-sun', 'fa-moon');
    }
</script>

</body>
</html>
