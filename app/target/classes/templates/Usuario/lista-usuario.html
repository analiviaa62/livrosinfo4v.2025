<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários - SmartLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee; --secondary: #7209b7;
            --bg-body: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --bg-card: white; --bg-nav: rgba(255, 255, 255, 0.95);
            --text-main: #212529; --text-muted: #64748b;
            --border-color: #e2e8f0; --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            --hover-item: #eff6ff; --input-bg: #f8fafc; --radius: 20px;
        }
        [data-theme="dark"] {
            --bg-body: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --bg-card: #1e293b; --bg-nav: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9; --text-muted: #94a3b8;
            --border-color: #334155; --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --hover-item: #334155; --input-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); min-height: 100vh; color: var(--text-main); padding-bottom: 40px; transition: 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .navbar { background: var(--bg-nav); backdrop-filter: blur(10px); padding: 15px 30px; border-radius: 24px; margin: 20px 0 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .brand { font-size: 22px; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 10px; }
        .nav-item { color: var(--text-muted); text-decoration: none; font-weight: 600; padding: 8px 16px; border-radius: 12px; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-item:hover, .nav-item.active { color: var(--primary); background: var(--hover-item); transform: scale(1.1); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.15); z-index: 1; }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .btn-theme { background: transparent; border: 2px solid var(--border-color); color: var(--text-muted); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; }
        .btn-theme:hover { border-color: var(--primary); color: var(--primary); transform: rotate(15deg); }
        .btn-logout { background: #fee2e2; color: #ef4444; border: none; padding: 10px 20px; border-radius: 50px; font-weight: 700; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-logout:hover { background: #fecaca; transform: translateY(-2px) scale(1.05); }

        .content-card { background: var(--bg-card); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); position: relative; overflow: hidden; border: 1px solid var(--border-color); animation: slideUp 0.5s ease; }
        .content-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--primary), var(--secondary)); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .page-title { font-size: 28px; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .btn-add { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: white; text-decoration: none; padding: 10px 24px; border-radius: 12px; font-weight: 600; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3); transition: 0.3s; }
        .btn-add:hover { transform: translateY(-2px); }

        .search-container { margin-bottom: 25px; display: flex; gap: 10px; }
        .search-box { position: relative; flex: 1; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input { width: 100%; padding: 12px 15px 12px 45px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 15px; background: var(--input-bg); color: var(--text-main); outline: none; transition: 0.3s; box-sizing: border-box; }
        .search-input:focus { border-color: var(--primary); background: var(--bg-card); box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1); }

        .btn-search { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3); }
        .btn-clear { background: #fee2e2; color: #ef4444; text-decoration: none; padding: 0 20px; border-radius: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-clear:hover { background: #fecaca; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: -10px; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-weight: 700; font-size: 13px; text-transform: uppercase; }
        td { background: var(--input-bg); padding: 15px; vertical-align: middle; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); color: var(--text-main); }
        td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; border-left: 1px solid var(--border-color); }
        td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; border-right: 1px solid var(--border-color); }
        tr:hover td { background: var(--hover-item); border-color: var(--primary); transition: 0.2s; }

        .actions-cell { width: 1%; white-space: nowrap; }
        .actions-container { display: flex; gap: 8px; justify-content: flex-start; }
        .btn-action { padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; transition: 0.2s; border: 1px solid transparent; }
        .btn-edit { background: #e0f2fe; color: #0284c7; } .btn-edit:hover { background: #bae6fd; transform: translateY(-2px); }
        .btn-delete { background: #fee2e2; color: #dc2626; } .btn-delete:hover { background: #fecaca; transform: translateY(-2px); }
        [data-theme="dark"] .btn-edit { background: rgba(56, 189, 248, 0.2); color: #38bdf8; }
        [data-theme="dark"] .btn-delete { background: rgba(248, 113, 113, 0.2); color: #f87171; }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #e0e7ff 0%, #eff6ff 100%); color: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 16px; overflow: hidden; } /* Overflow hidden adicionado */
        [data-theme="dark"] .user-avatar { background: rgba(67, 97, 238, 0.2); }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="brand"> <i class="fas fa-book-open"></i> SmartLibrary </a>
            <div class="nav-links">
                <a th:href="@{/}" class="nav-item"> <i class="fas fa-home"></i> Início </a>
                <a th:href="@{/usuarios}" class="nav-item active"> <i class="fas fa-users"></i> Usuários </a>
                <a th:href="@{/livros}" class="nav-item"> <i class="fas fa-book"></i> Livros </a>
                <a th:href="@{/emprestimos}" class="nav-item"> <i class="fas fa-exchange-alt"></i> Empréstimos </a>
            </div>
        </div>
        <div class="nav-right">
            <button class="btn-theme" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Encerrar Sessão</button>
            </form>
        </div>
    </nav>

    <div class="content-card">
        <div class="page-header">
            <div>
                <h1 class="page-title">Usuários Cadastrados</h1>
                <p style="color: var(--text-muted); margin-top: 5px;">Gerencie os leitores do sistema.</p>
            </div>
            <a th:href="@{/usuarios/novo}" class="btn-add"><i class="fas fa-user-plus"></i> Novo Usuário</a>
        </div>

        <form th:action="@{/usuarios}" method="get" class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" name="busca" th:value="${termoBusca}" class="search-input" placeholder="Buscar por nome, email ou telefone...">
            </div>
            <button type="submit" class="btn-search"><i class="fas fa-search"></i> Buscar</button>
            <a th:if="${termoBusca}" th:href="@{/usuarios}" class="btn-clear" title="Limpar"><i class="fas fa-times"></i></a>
        </form>

        <div th:if="${mensagem}" style="background: #dcfce7; color: #166534; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-check-circle"></i> <span th:text="${mensagem}"></span>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">
                                    <img th:if="${usuario.foto != null}" th:src="@{'/uploads/' + ${usuario.foto}}" style="width: 100%; height: 100%; object-fit: cover;">
                                    <i th:unless="${usuario.foto != null}" class="fas fa-user"></i>
                                </div>
                                <div style="font-weight: 600;" th:text="${usuario.nome}">Nome</div>
                            </div>
                        </td>
                        <td th:text="${usuario.email}" style="color: var(--text-muted);">Email</td>
                        <td th:text="${usuario.telefone}" style="color: var(--text-muted);">Telefone</td>
                        <td class="actions-cell">
                            <div class="actions-container">
                                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn-action btn-edit"><i class="fas fa-pen"></i> Editar</a>
                                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn-action btn-delete" onclick="return confirm('Excluir este usuário?')"><i class="fas fa-trash"></i> Excluir</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fas fa-users-slash" style="font-size: 40px; margin-bottom: 15px; opacity:0.5; display:block;"></i>
                            <span th:if="${termoBusca}">Nenhum usuário encontrado.</span>
                            <span th:unless="${termoBusca}">Nenhum usuário cadastrado.</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const btnTheme = document.querySelector('.btn-theme i');
    const themeKey = 'theme';
    const savedTheme = localStorage.getItem(themeKey) || 'light';
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (savedTheme === 'dark') {
        btnTheme.classList.replace('fa-moon', 'fa-sun');
    } else {
        btnTheme.classList.replace('fa-sun', 'fa-moon');
    }

    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem(themeKey, newTheme);
        
        if (newTheme === 'dark') {
            btnTheme.classList.replace('fa-moon', 'fa-sun');
        } else {
            btnTheme.classList.replace('fa-sun', 'fa-moon');
        }
    }
</script>

</body>
</html>
