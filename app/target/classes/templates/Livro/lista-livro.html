<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros - SmartLibrary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === ESTILO PADRÃO (Igual à Home e Usuários) === */
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #64748b;
            --radius: 20px;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            padding-bottom: 40px;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* === NAVBAR CORRIGIDA (Flutuante e Transparente) === */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 24px;
            margin: 20px 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-left { display: flex; align-items: center; gap: 40px; }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 10px; }

        .nav-item {
            color: var(--gray);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--primary);
            background: #eff6ff;
        }

        .btn-logout {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #fecaca;
            transform: translateY(-2px);
        }

        /* === CONTEÚDO DA PÁGINA === */
        .content-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .btn-add {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transition: 0.3s;
        }
        .btn-add:hover { transform: translateY(-2px); }

        /* === BUSCA COM FILTRO (Estilo Corrigido) === */
        .search-container {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            /* Fundo leve para destacar a área de busca */
            background: #f8fafc;
            padding: 10px;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
        }
        
        .search-box { position: relative; flex: 2; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        
        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            background: white;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .filter-select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            background: white;
            color: var(--dark);
            cursor: pointer;
            transition: 0.3s;
            min-width: 150px;
        }
        .filter-select:focus { border-color: var(--primary); }

        /* Botão Buscar com Gradiente Correto */
        .btn-search {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-clear {
            background: #fee2e2;
            color: #ef4444;
            text-decoration: none;
            padding: 0 15px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .btn-clear:hover { background: #fecaca; }

        /* === TABELA === */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: -10px; }
        
        th { text-align: left; padding: 15px; color: var(--gray); font-weight: 700; text-transform: uppercase; font-size: 13px; background: #f8fafc; border-radius: 8px; }
        
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; color: #334155; }
        
        .badge { padding: 5px 10px; border-radius: 6px; font-size: 12px; font-weight: bold; background: #e0f2fe; color: #0369a1; }
        
        .actions { display: flex; gap: 8px; }
        
        .btn-action {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .btn-edit { background: #e0f2fe; color: #0284c7; }
        .btn-edit:hover { background: #bae6fd; }
        .btn-delete { background: #fee2e2; color: #dc2626; }
        .btn-delete:hover { background: #fecaca; }
    </style>
</head>
<body>

<div class="container">
    
    <nav class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" class="brand">
                <i class="fas fa-book-open"></i> SmartLibrary
            </a>
            
            <div class="nav-links">
                <a th:href="@{/}" class="nav-item">
                    <i class="fas fa-home"></i> Início
                </a>
                <a th:href="@{/usuarios}" class="nav-item">
                    <i class="fas fa-users"></i> Usuários
                </a>
                <a th:href="@{/livros}" class="nav-item active">
                    <i class="fas fa-book"></i> Livros
                </a>
                <a th:href="@{/emprestimos}" class="nav-item">
                    <i class="fas fa-exchange-alt"></i> Empréstimos
                </a>
            </div>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Encerrar Sessão
            </button>
        </form>
    </nav>

    <div class="content-card">
        <div class="page-header">
            <h1 class="page-title">Acervo de Livros</h1>
            <a th:href="@{/livros/novo}" class="btn-add"><i class="fas fa-plus"></i> Novo Livro</a>
        </div>

        <form th:action="@{/livros}" method="get" class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" name="busca" th:value="${termoBusca}" 
                       class="search-input" placeholder="Buscar por título, autor ou ISBN...">
            </div>
            
            <select name="genero" class="filter-select">
                <option value="">Todos os Gêneros</option>
                <option th:each="g : ${generos}" 
                        th:value="${g}" 
                        th:text="${g.descricao}"
                        th:selected="${g == generoSelecionado}">
                </option>
            </select>

            <button type="submit" class="btn-search">
                <i class="fas fa-filter"></i> Filtrar
            </button>
            
            <a th:if="${termoBusca != null or generoSelecionado != null}" 
               th:href="@{/livros}" class="btn-clear" title="Limpar filtros">
               <i class="fas fa-times"></i>
            </a>
        </form>

        <div th:if="${mensagem}" style="background: #dcfce7; color: #166534; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
            <i class="fas fa-check-circle"></i> <span th:text="${mensagem}"></span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Estoque</th>
                    <th style="width: 180px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}">
                    <td style="font-weight: 600;" th:text="${livro.titulo}">Dom Casmurro</td>
                    <td th:text="${livro.autor}">Machado</td>
                    <td><span class="badge" th:text="${livro.genero.descricao}">Romance</span></td>
                    <td>
                        <span th:text="${livro.quantidadeDisponivel}" 
                              th:style="${livro.quantidadeDisponivel == 0 ? 'color: red;' : 'color: var(--primary); font-weight:bold;'}">5</span> / 
                        <span style="color: #94a3b8;" th:text="${livro.quantidadeTotal}">10</span>
                    </td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn-action btn-edit">
                                <i class="fas fa-pen"></i> Editar
                            </a>
                            <a th:href="@{/livros/deletar/{id}(id=${livro.id})}" class="btn-action btn-delete" 
                               onclick="return confirm('Excluir este livro?')">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(livros)}">
                    <td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">
                        <i class="fas fa-book-open" style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                        <span th:if="${termoBusca != null or generoSelecionado != null}">Nenhum livro encontrado com esses filtros.</span>
                        <span th:unless="${termoBusca != null or generoSelecionado != null}">Acervo vazio.</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
